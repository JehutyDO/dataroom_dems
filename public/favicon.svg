<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Fondo circular -->
  <circle cx="16" cy="16" r="15" fill="#10b981"/>
  
  <!-- Hoja principal (verde más claro) -->
  <path d="M16 8 C16 8, 10 11, 10 16 C10 20, 13 23, 16 23 C19 23, 22 20, 22 16 C22 11, 16 8, 16 8 Z" 
        fill="#34d399" 
        stroke="#059669" 
        stroke-width="0.5"/>
  
  <!-- Nervadura central -->
  <line x1="16" y1="8" x2="16" y2="23" 
        stroke="#059669" 
        stroke-width="1" 
        stroke-linecap="round"/>
  
  <!-- Nervaduras laterales izquierda -->
  <line x1="16" y1="12" x2="12" y2="14" 
        stroke="#059669" 
        stroke-width="0.8" 
        stroke-linecap="round" 
        opacity="0.7"/>
  <line x1="16" y1="16" x2="11" y2="18" 
        stroke="#059669" 
        stroke-width="0.8" 
        stroke-linecap="round" 
        opacity="0.7"/>
  
  <!-- Nervaduras laterales derecha -->
  <line x1="16" y1="12" x2="20" y2="14" 
        stroke="#059669" 
        stroke-width="0.8" 
        stroke-linecap="round" 
        opacity="0.7"/>
  <line x1="16" y1="16" x2="21" y2="18" 
        stroke="#059669" 
        stroke-width="0.8" 
        stroke-linecap="round" 
        opacity="0.7"/>
  
  <!-- Símbolo de circularidad (flechas pequeñas) -->
  <g opacity="0.9">
    <!-- Flecha 1 -->
    <path d="M 24 10 A 8 8 0 0 1 26 16" 
          stroke="white" 
          stroke-width="1.5" 
          fill="none" 
          stroke-linecap="round"/>
    <polygon points="25.5,9 24,10.5 26,10.5" fill="white"/>
    
    <!-- Flecha 2 -->
    <path d="M 26 16 A 8 8 0 0 1 24 22" 
          stroke="white" 
          stroke-width="1.5" 
          fill="none" 
          stroke-linecap="round"/>
    <polygon points="26.5,16 25,17.5 25.5,15.5" fill="white"/>
  </g>
</svg>
